name: DockerHub Build

on:
  push:
    branches:
      - "main"
  workflow_dispatch:
  schedule:
    - cron: "30 6,12 * * *"

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up QEMU (for multi-architecture)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Debug build (no push)
      - name: Build Debug Image (No Push)
        run: |
          echo "===== Starting Debug Build ====="
          docker buildx build \
            --progress=plain \
            --no-cache \
            --tag ${{ secrets.DOCKER_USERNAME }}/revenue-tracker:debug \
            -f Dockerfile \
            .

      # Push final image to DockerHub
      - name: Build and Push Production Image
        run: |
          echo "===== Building and Pushing Image ====="
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --push \
            --tag ${{ secrets.DOCKER_USERNAME }}/revenue-tracker:latest \
            -f Dockerfile \
            .
