name: DockerHub Build (Debug)

on:
  push:
    branches:
      - "main"
  workflow_dispatch:
  schedule:
    - cron: "30 6,12 * * *"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Debug build step - shows full pip install logs
      - name: Build and show logs
        run: |
          echo "===== Starting Debug Build ====="
          docker buildx build \
            --progress=plain \
            --no-cache \
            --tag kyuubi2709/revenue-tracker:debug \
            --file Dockerfile \
            .

      # Optional: push to DockerHub only if build succeeds
      - name: Push final image
        if: success()
        run: |
          echo "===== Pushing final image to DockerHub ====="
          docker buildx build \
            --push \
            --tag kyuubi2709/revenue-tracker:latest \
            --file Dockerfile \
            .
